<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/index.css" />
    <title>Korza</title>
</head>
<body>
    <nav class="base">
        <div class="logo-cont">
            <img src="resources/logo.png" alt="Korna Logo" class="logo" />
            <p class="logo-text">Korna</p>
        </div>
        <div class="nav-items">
            <a class="nav-item">Home</a>
            <a class="nav-item">Explore</a>
            <a class="nav-item">Contact</a>
            <a class="nav-item">About Us</a>
        </div>
        <div class="sub-cont">
            <button class="btn subscribe" type="button">Subscribe</button>
        </div>
    </nav>
    <main class="base">
        <section class="landing">
            <div class="landing__content">
                <p class="landing__small-text">NEW SESSION AVAILABLE</p>
                <h3 class="landing__heading">Enjoy Your Favourite Podcast</h3>
                <p class="landing__paragraph">Korna is an easy and powerful way to execute, promote and monetize your podcast. Everything you need for a successful podcast</p>
                <div class="buttons">
                    <button class="btn btn--green listen">
                        <p>Listen Now</p> <img src="resources/Play-dark-padding.png" alt="Play logo" /></button>
                    <button class="btn btn--gradient btn--circle"><img src="resources/Play-dark-padding.png" alt="Play logo" /></button>
                    <p class="">How It Works?</p>
                </div>
                <img class="dark-star" src="resources/dark-star.png" alt="dark green star" />
                <img class="green-star" src="resources/green-star.png" alt="dark green star" />
            </div>
            <div class="landing__imgs">
                <div class="left">
                    <div class="gradient-card">
                        <div class="gradient-card__audio">
                            <img src="resources/Voice.png" alt="play button" />
                            <img src="resources/wave-sm.png" alt="wave symbol" />
                        </div>
                        <div class="gradient-card__text-cont">
                            <h3 class="gradient-card__heading">Effect of UI on UX</h3>
                            <p class="gradient-card__paragraph">Adams Igueye</p>
                        </div>
                        <div class="progress"></div>
                    </div>
                    <img src="resources/white-man-smile.png" alt="A woman smiling" />
                </div>
                <div class="right">
                    <img src="resources/black-woman-smile.png" alt="A woman smiling" />
                    <div class="gradient-card">
                        <div class="gradient-card__audio">
                            <img src="resources/Play-sm.png" alt="play button" />
                            <img src="resources/wave-sm.png" alt="wave symbol" />
                        </div>
                        <div class="gradient-card__text-cont">
                            <h3 class="gradient-card__heading">Effect of UI on UX</h3>
                            <p class="gradient-card__paragraph">Adams Igueye</p>
                        </div>
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <img src="resources/wave-lg-bg.png" alt="background wave" class="wave-bg-right" />
            <img src="resources/wave-lg-bg.png" alt="background wave" class="wave-bg-left" />
        </section>
    </main>
    <footer></footer>
</body>
</html>
